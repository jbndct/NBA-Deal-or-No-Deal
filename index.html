<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Deal or No Deal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-5xl font-extrabold text-white">NBA DEAL OR NO DEAL</h1>
            <p class="text-lg text-gray-400">Can you build a championship team?</p>
        </header>

        <div class="bg-gray-800 rounded-lg shadow-xl p-4 mb-6">
            <h2 class="text-xl font-bold text-center mb-4">YOUR STARTING FIVE</h2>
            <div id="team-roster" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 text-center">
                <div class="bg-gray-700 p-3 rounded-lg">
                    <span class="text-sm font-semibold text-amber-400 block">POINT GUARD</span>
                    <span id="roster-PG" class="text-lg font-bold">---</span>
                </div>
                <div class="bg-gray-700 p-3 rounded-lg">
                    <span class="text-sm font-semibold text-amber-400 block">SHOOTING GUARD</span>
                    <span id="roster-SG" class="text-lg font-bold">---</span>
                </div>
                <div class="bg-gray-700 p-3 rounded-lg">
                    <span class="text-sm font-semibold text-amber-400 block">SMALL FORWARD</span>
                    <span id="roster-SF" class="text-lg font-bold">---</span>
                </div>
                <div class="bg-gray-700 p-3 rounded-lg">
                    <span class="text-sm font-semibold text-amber-400 block">POWER FORWARD</span>
                    <span id="roster-PF" class="text-lg font-bold">---</span>
                </div>
                <div class="bg-gray-700 p-3 rounded-lg col-span-2 sm:col-span-1 md:col-span-1">
                    <span class="text-sm font-semibold text-amber-400 block">CENTER</span>
                    <span id="roster-C" class="text-lg font-bold">---</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-1 bg-gray-800 rounded-lg shadow-xl p-4">
                <h3 class="text-lg font-bold mb-3 text-center">REMAINING PLAYERS</h3>
                <div id="player-board" class="grid grid-cols-2 gap-2">
                    </div>
            </div>

            <div class="md:col-span-2">
                <div class="bg-gray-800 rounded-lg shadow-xl p-4 mb-6 text-center">
                    <h2 id="status-message" class="text-xl md:text-2xl font-bold text-amber-400"></h2>
                </div>

                <div id="case-grid" class="grid grid-cols-5 gap-3 md:gap-4 mb-6">
                    </div>

                <div class="text-center">
                    <button id="reset-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                        Reset Game
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="offer-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 md:p-8 max-w-md w-full text-center">
            <h2 class="text-3xl font-extrabold mb-4">BANKER'S OFFER</h2>
            <p class="text-lg text-gray-300 mb-6">The banker is offering you:</p>
            <div class="bg-blue-800 text-white rounded-lg p-4 mb-8">
                <span id="offer-player-name" class="text-3xl font-bold"></span>
            </div>
            <div class="flex justify-around">
                <button id="deal-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-10 rounded-lg text-xl transition duration-200">
                    DEAL
                </button>
                <button id="no-deal-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-10 rounded-lg text-xl transition duration-200">
                    NO DEAL
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
